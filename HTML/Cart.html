<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="cart">
        <h2 class="cart-title">My cart</h2>
        <i class="fa-sharp fa-regular fa-circle-xmark" id="close-cart">  </i>
       
        <div class="cart-content">
          
            <div class="cart-box">
               

                <img src="../Images/iba pure skill.webp" length="110px" width="110px" alt="Loading" class="cart-img-top img1"/>
               
                <div class="detail-box">
                    
                    <div class="cart-product-title">IBA PURE SKIN LIQUID FOUNDATION</div>
                    <div class="close-cart"></div>
                    
                    
                    <div class="cart-price">₹999</div>
                    <input type="number" class="cart-quantity"/>

                    </div>
                    <i class="bx-bx-trash cart-remove" ></i>
                    </div>
                    </div>
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">₹0</div>
                       
                    </div>
                  
                    <button type="submit" class="btn btn-primary">Order Now</button>

                </div>
            </div>

        
            <script src="../Bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
